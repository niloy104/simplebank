version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migration/"
    queries: "./db/query/"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false   # ok in v1.30
        emit_prepared_queries: false
        emit_empty_slices: true
